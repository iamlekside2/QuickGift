databases:
  - name: quickgift-db
    plan: free
    databaseName: quickgift
    user: quickgift

services:
  - type: web
    name: quickgift-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python seed.py
    startCommand: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quickgift-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        value: https://quickgift-admin.vercel.app
